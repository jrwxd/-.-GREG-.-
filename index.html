<!DOCTYPE html>
<html>
<head>
    <title>Random Walk Visualization</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        canvas {
            background: #000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startWalk()">Start New Walk</button>
        <button onclick="togglePause()">Pause/Resume</button>
    </div>
    <canvas id="walkCanvas"></canvas>

    <script>
        const canvas = document.getElementById('walkCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let isPaused = false;
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 100);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class RandomWalk {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.points = [{x: this.x, y: this.y}];
                this.stepSize = 2;
                this.hue = 0;
            }
            
            step() {
                const angle = Math.random() * Math.PI * 2;
                this.x += Math.cos(angle) * this.stepSize;
                this.y += Math.sin(angle) * this.stepSize;
                
                // Bounce off walls
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width) this.x = canvas.width;
                if (this.y < 0) this.y = 0;
                if (this.y > canvas.height) this.y = canvas.height;
                
                this.points.push({x: this.x, y: this.y});
                this.hue = (this.hue + 1) % 360;
            }
            
            draw() {
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const lastPoint = this.points[this.points.length - 1];
                const prevPoint = this.points[this.points.length - 2];
                
                if (prevPoint) {
                    ctx.moveTo(prevPoint.x, prevPoint.y);
                    ctx.lineTo(lastPoint.x, lastPoint.y);
                }
                
                ctx.stroke();
            }
        }
        
        let walk;
        
        function animate() {
            if (!isPaused) {
                walk.step();
                walk.draw();
            }
            animationId = requestAnimationFrame(animate);
        }
        
        function startWalk() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cancel existing animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Start new walk
            walk = new RandomWalk();
            isPaused = false;
            animate();
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        // Start initial walk
        startWalk();
    </script>
</body>
</html>
