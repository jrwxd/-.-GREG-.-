<!DOCTYPE html>
<html>
<head>
    <title>Symmetric Random Walk</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        canvas {
            background: #000;
            border-radius: 4px;
            cursor: crosshair;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            padding: 10px;
            border-radius: 4px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        label {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="symmetry">Symmetry:</label>
            <input type="number" id="symmetry" value="6" min="2" max="12" step="1">
        </div>
        <button onclick="startWalk()">Clear</button>
        <button onclick="toggleAutoWalk()">Toggle Auto-Walk</button>
    </div>
    <canvas id="walkCanvas"></canvas>

    <script>
        const canvas = document.getElementById('walkCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let isAutoWalking = false;
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(800, window.innerHeight - 100);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class SymmetricWalk {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.lastX = this.x;
                this.lastY = this.y;
                this.hue = 0;
            }
            
            move(newX, newY) {
                this.lastX = this.x;
                this.lastY = this.y;
                this.x = newX;
                this.y = newY;
                this.draw();
            }

            autoStep() {
                const angle = Math.random() * Math.PI * 2;
                const stepSize = 2;
                this.move(
                    this.x + Math.cos(angle) * stepSize,
                    this.y + Math.sin(angle) * stepSize
                );
            }
            
            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const symmetry = parseInt(document.getElementById('symmetry').value);
                
                ctx.lineWidth = 2;
                
                // Draw n symmetric lines
                for (let i = 0; i < symmetry; i++) {
                    const angle = (i * 2 * Math.PI) / symmetry;
                    ctx.strokeStyle = `hsl(${(this.hue + i * 360/symmetry) % 360}, 100%, 50%)`;
                    
                    // Calculate rotated points relative to center
                    const dx1 = this.lastX - centerX;
                    const dy1 = this.lastY - centerY;
                    const dx2 = this.x - centerX;
                    const dy2 = this.y - centerY;
                    
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    
                    // Rotate and translate points
                    const rx1 = dx1 * cos - dy1 * sin + centerX;
                    const ry1 = dx1 * sin + dy1 * cos + centerY;
                    const rx2 = dx2 * cos - dy2 * sin + centerX;
                    const ry2 = dx2 * sin + dy2 * cos + centerY;
                    
                    ctx.beginPath();
                    ctx.moveTo(rx1, ry1);
                    ctx.lineTo(rx2, ry2);
                    ctx.stroke();
                }
                
                this.hue = (this.hue + 1) % 360;
            }
        }
        
        let walk = new SymmetricWalk();
        
        function animate() {
            if (isAutoWalking) {
                walk.autoStep();
            }
            animationId = requestAnimationFrame(animate);
        }
        
        function startWalk() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            walk = new SymmetricWalk();
        }
        
        function toggleAutoWalk() {
            isAutoWalking = !isAutoWalking;
            if (isAutoWalking && !animationId) {
                animate();
            }
        }

        // Handle mouse/touch interaction
        function handlePointer(e) {
            if (!isAutoWalking) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                walk.move(x, y);
            }
        }

        canvas.addEventListener('pointermove', handlePointer);
        
        // Start animation loop
        animate();
    </script>
</body>
</html>
